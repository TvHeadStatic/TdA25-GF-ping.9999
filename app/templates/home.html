<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>TdA</title>
    </head>
    <body>
        <div class="card" id="boxik">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">
            </label>
            <textarea id="mess" class="form-control" name="" id="" rows="3"></textarea>
            <button
                type="submit"
                class="btn btn-primary"
                onclick="a()"
            >
                Submit
            </button>
            
        </div>
        <div class="card border border-dark">
            <div class="card-body">
                <h4 class="card-title text-center">Innovation</h4>
                <p class="card-text text-center">Innovator</p>
                <p class="text-center">
                    <button
                        type="button"
                        class="btn btn-success"
                    >
                        Gud
                    </button>
                    <button
                        type="button"
                        class="btn btn-danger"
                    >
                        Bad
                    </button>
                </p>
            </div>
        </div>
        

    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on('connect', function() {
            socket.emit('join_room', {"username": "greg", "room": "yoyo"});
        });
        socket.on('receive', (data) => {
            console.log(data)
            document.getElementById("boxik").innerHTML += `<p>${data}</p>`
        })

        function a() {
            socket.emit('send_message', {"text": document.getElementById("mess").value, "username": "greg", "room": "yoyo"})
        }
    </script>
</html>
