<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>TdA</title>
        <link rel="stylesheet" href="colours.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="roomsmenu" class="card d-flex text-center align-self-center position-fixed top-50 start-50 translate-middle" style="width: 20rem;">
            <div class="card-body">
                <h1 class="card-title">Log in as Admin</h1>
                <form class="row g-3">
                    <div class="col-md-4" style="width: 100%;">
                        <label for="lobby" class="form-label">Password</label>
                        <input type="text" class="form-control" id="lobby" placeholder="" required>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" onclick="a()" type="button">></button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script>
        if (localStorage.getItem("yesiamadmin") == 1) { window.location.replace('/manager') }
        function a() {
            if (document.getElementById("lobby").value != "Think_diff3r3nt_Admin") { return }
            window.location.replace('/manager')
            localStorage.setItem("yesiamadmin", 1)
        }
    </script>
</html>
