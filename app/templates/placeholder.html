<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>TdA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="static/colours.css">
        <link rel="stylesheet" href="static/styles.css">
    </head>
    <body class="container-fluid">
        <div class="card d-flex text-center align-self-center fixed-bottom">
            <div class="card-body">
                <h4 class="card-title text-center">Innovation</h4>
                <p class="card-text text-center">Innovator</p>
                <div class="grid text-center">
                    <label for="customRange1" class="form-label">Rating</label>
                    <input type="range" class="form-range" min="1" max="6" value="1" oninput="this.nextElementSibling.value = this.value" id="customRange1">
                    <output>1</output>
                </p>
            </div>
        </div>
        

    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        var urlParams = new URLSearchParams(window.location.search)
        var socket = io();
        socket.on('connect', function() {
            socket.emit('join_room', {"username": "greg", "room": String(urlParams.get('room'))});
        })
        
        socket.on('receive', (data) => {
            console.log(data)
            document.getElementById("boxik").innerHTML += `<p>${data}</p>`
        })

        function a() {
            socket.emit('send_message', {"text": document.getElementById("mess").value, "username": "greg", "room": String(urlParams.get('room'))})
        }
    </script>
</html>
