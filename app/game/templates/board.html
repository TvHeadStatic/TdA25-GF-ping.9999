<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('game_bp.static', filename='styles.css')}}">
    <link rel="stylesheet" href="{{url_for('game_bp.static', filename='colours.css')}}">
    
    <title>{{ title }}</title>
</head>

<body class="container-fluid bg-light">
    <br>
    <h1 class="text-center">{{ gameData["name"] }}</h1>
    <p class="text-center">{{ gameData["difficulty"] }}</p>
    <div class="row justify-content-center">
        <div class="overflown col-auto g-0 p-0 border border-primary">
            <table>
                {% for y in gameData["board"] %}
                <tr>
                    {% for x in y %}
                    <td style="padding: 0px;">
                        <button type="button"
                            class="btn bg-white rounded-0 border d-flex"
                            style="aspect-ratio: 1/ 1; width: 2.5em; border-color: lightslategrey;"
                            onclick="console.log('smash')"
                        >
                            {% if x == "X" %}
                            <img
                                draggable="false"
                                src="{{url_for('game_bp.static', filename='/TdA _ Ikonky/PNG/X/X_modre.png')}}"
                                class="img-fluid align-self-center"
                                alt="X"
                                style="height: 1rem"
                            />
                            {% elif x == "O" %}
                            <img
                            draggable="false"
                                src="{{url_for('game_bp.static', filename='/TdA _ Ikonky/PNG/O/O_cervene.png')}}"
                                class="img-fluid align-self-center"
                                alt="O"
                                style="height: 1rem"
                            />
                            {% endif %}
                        </button>
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <!-- <div class="container">
    </div> -->
    <br>
    <br>
    <br>
    {% include 'use/footer.html' %}
</body>

<style>
    .overflown {
        overflow: hidden;
    }
    @media (orientation: portrait) {
        .overflown {
            overflow: scroll;
        }
    }
</style>

</html>
