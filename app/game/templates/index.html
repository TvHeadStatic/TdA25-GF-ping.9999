<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('game_bp.static', filename='styles.css')}}">
    <link rel="stylesheet" href="{{url_for('game_bp.static', filename='colours.css')}}">
    <link rel="stylesheet" href="{{url_for('game_bp.static', filename='coolEffect.css')}}">
    <title>{{ title }}</title>
</head>
<body class="container-fluid bg-light d-flex flex-column min-vh-100">
    {% include 'use/navbar.html' %}
    <p><br></p>
    <section class="d-flex justify-content-center" style="width: 100%;">
        <img
            draggable="false"
            src="{{url_for('game_bp.static', filename='TdA _ Logo/SVG/Think-different-Academy_LOGO_oficialni.svg')}}"
            class="img-fluid rounded-top"
            style="height: 15rem;"
            alt=""
        />
    </section>
    <p><br></p>
    <p class="text-center">
        <a
            name=""
            id=""
            class="btn btn-primary"
            onclick="LoginScreen()"
            role="button"
            >Log-in</a
        >
    </p>
    <p class="text-center unselectable">---- or ----</p>
    <p class="text-center">
            
        <a
            name=""
            id=""
            class="btn btn-primary"
            onclick="SignupScreen()"
            role="button"
            >Sign-up</a
        >
    </p>
    
    <div id="loginOrSignupHolder">
    </div>

    {% include 'use/footer.html' %}
</body>

<script src="{{url_for('game_bp.static', filename='coolEffect.js')}}"></script>
<script src="{{ url_for('game_bp.static', filename='login_signup.js') }}"></script>
</html>
