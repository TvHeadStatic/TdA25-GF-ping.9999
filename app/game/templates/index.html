<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('game_bp.static', filename='styles.css')}}">
    <link rel="stylesheet" href="{{url_for('game_bp.static', filename='colours.css')}}">
    <link rel="stylesheet" href="{{url_for('game_bp.static', filename='coolEffect.css')}}">
    <title>{{ title }}</title>
</head>
<body class="container-fluid bg-light d-flex flex-column min-vh-100">
    {% include 'use/navbar.html' %}
    <p><br></p>
    <section class="d-flex justify-content-center" style="width: 100%;">
        <img
            draggable="false"
            src="{{url_for('game_bp.static', filename='TdA _ Logo/SVG/Think-different-Academy_LOGO_oficialni.svg')}}"
            class="img-fluid rounded-top"
            style="height: 15rem;"
            alt=""
        />
    </section>
    <p><br></p>
    <p class="text-center">
        <a
            name=""
            id=""
            class="btn btn-primary"
            onclick="LoginScreen()"
            role="button"
            >Log-in</a
        >
    </p>
    <p class="text-center unselectable">---- or ----</p>
    <p class="text-center">
            
        <a
            name=""
            id=""
            class="btn btn-primary"
            onclick="SignupScreen()"
            role="button"
            >Sign-up</a
        >
    </p>
    
    <div id="loginOrSignupHolder" style="display: none">
        <div class="card d-none d-sm-flex text-center align-self-center position-fixed top-50 start-50 translate-middle" style="width: 20rem;">
            <a class="btn btn-primary position-absolute text-center p-0 d-flex justify-content-center align-items-center" style="right: 0; width: 2rem; height: 2rem;" onclick="Destroy()" role="button">
                <img src="/TdA _ Ikonky/SVG/X/X_bile.svg" style="width: 1rem">
            </a>
            <div class="card-body">
                <h1 class="card-title">Log-in</h1>
                <form class="row g-3">
                    <div class="col-md-4" style="width: 100%;">
                        <label for="Email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="Email" placeholder="valid@address.cz" required>
                    </div>
                    <div class="col-md-4" style="width: 100%;">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="UwU" required>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" onclick="if(document.getElementById('Email').value != '' && document.getElementById('Password').value != ''){login_user(document.getElementById('Email').value, document.getElementById('Password').value)} else {alert('Das not right. Sumtin is missin')}" type="button">Log-in</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card d-sm-none text-center align-self-center position-fixed top-50 start-50 translate-middle" style="width: 100%;">
            <a class="btn btn-primary position-absolute text-center p-0 d-flex justify-content-center align-items-center" style="right: 0; width: 2rem; height: 2rem;" onclick="Destroy()" role="button">
                <img src="/TdA _ Ikonky/SVG/X/X_bile.svg" style="width: 1rem">
            </a>
            <div class="card-body">
                <h1 class="card-title">Log-in</h1>
                <form class="row g-3">
                    <div class="col-md-4" style="width: 100%;">
                        <label for="Email2" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="Email2" placeholder="valid@address.cz" required>
                    </div>
                    <div class="col-md-4" style="width: 100%;">
                        <label for="Password2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password2" placeholder="UwU" required>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" onclick="if(document.getElementById('Email2').value != '' && document.getElementById('Password2').value != ''){login_user(document.getElementById('Email2').value, document.getElementById('Password2').value)} else {alert('Das not right. Sumtin is missin')}" type="button">Log-in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% include 'use/footer.html' %}
</body>

<script src="{{url_for('game_bp.static', filename='coolEffect.js')}}"></script>
<script src="{{ url_for('game_bp.static', filename='login_signup.js') }}"></script>
</html>
