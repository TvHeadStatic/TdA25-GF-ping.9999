<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">{{ gameData["name"] }}</h1>
        <p class="text-center">{{ gameData["difficulty"] }}</p>
        <div class="row justify-content-center">
            <div class="overflown col-auto g-0 p-0">
                <table>
                    {% for y in gameData["board"] %}
                    <tr>
                        {% for x in y %}
                        <td style="padding: 0px;">
                            <button type="button"
                                class="btn btn-light rounded-0"
                                style="aspect-ratio: 1/ 1; width: 2.5em;"
                            >
                                {{ x or "" }}
                            </button>
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>

<style>
    .overflown {
        overflow: hidden;
    }
    @media (orientation: portrait) {
        .overflown {
            overflow: scroll;
        }
    }
</style>

</html>
